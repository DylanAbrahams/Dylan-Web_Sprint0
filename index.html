<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan Abrahams - Sprint 0</title>
    <link rel="stylesheet" href="styles/style.css">
</head>


<body>
    <main>
        <section class="canvas-wrapper">
            <canvas></canvas>
            <button class="theme-button">
                Change Theme
            </button>
            <section class="player-info">
                <p>Naam: <span id="player-name-display"></span></p>
                <p>Kleur: <span id="player-color-display"></span></p>
            </section>

            <nav class="arrow-controls">
                <button class="arrow" data-key="ArrowUp">↑</button>
                <button class="arrow" data-key="ArrowLeft">←</button>
                <button class="arrow" data-key="ArrowDown">↓</button>
                <button class="arrow" data-key="ArrowRight">→</button>
            </nav>
            <div id="popup" class="popup">
                <span id="popup-message"></span>
                <div id="popup-effect" class="effect"></div>
            </div>


            <div id="start-screen">
                <div class="start-box">
                    <h2>Welkom!</h2>
                    <input id="player-name" type="text" placeholder="Voer je naam in">
                    <button id="start-button">Start</button>
                </div>
            </div>
        </section>
